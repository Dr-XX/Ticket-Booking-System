{% extends 'sign_base.html' %}
{% block info %}
          <li class="active"><a href="sign_in">登录</a></li>
          <li><a href="sign_up">注册</a></li>
{% endblock %}
{% block title %}登录{% endblock %}
{% block content %}
    <!--登录页面-->
<div class="form-bottom">
    <form role="form" action="my_first" method="post" class="login-form">
        <div class="form-group">
            <label class="sr-only" for="inputEmail">Email</label>
            <input type="text" name="inputEmail" placeholder="邮箱..." class="form-username form-control" id="form-username">
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputPassword">Password</label>
            <input type="password" name="inputPassword" placeholder="密码..." class="form-password form-control" id="form-password">
        </div>
        <div style="color:#F00">{{ msg }}</div>
        <button type="submit" class="btn" style="background-color: #122b40" >登录</button>
    </form>
</div>
{% endblock %}
